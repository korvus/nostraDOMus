Nostradomus_description= Simple plugin affichant différente info à propos du DOM, dans le but de donner une visibilité globale sur les pages.
numberDOMelements_title= Nombre de nœuds DOM
numberDOMelements_description= Nombre de nœuds dans l'ensemble du document.
listEmpty_title= Liste les éléments vide.
listEmpty_description= Simple compte des éléments DOM ne contenant ni texte, ni aucun nœud enfant.
listSpacer_title= Liste des spacer
listSpacer_description= Liste les éléments contenant le mot-clé 'spacer' dans leur attribut "class" ou dans leur attribut "src" (pour les images).
sae_title= Voir tous les éléments
sae_description= Affiche un simple "outline" sur tous les éléments de la page web. En rouge pour les éléments lié a une structure de "table", jaune pour les éléments qui peuvent recevoir un élément enfant de type "phrasing content", bleu pour tous le reste.
hiddenElts_title= Eléments cachés
hiddenElts_description= Décompte des éléments qui on la propriété "display:none"
CSSrules_title= nombre de régles CSS
CSSrules_description= Décompte le nombre de déclaration de régles CSS, distinguant le nombre de cibles et des propriétés.
result_DomNumber= nœuds DOM dans votre document actuel.
result_aside= Ce nombre est obtenu en executant ce code très simple : document.getElementsByTagName('*').length